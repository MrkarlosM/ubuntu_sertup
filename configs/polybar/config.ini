[colors]
background = #282a36
foreground = #f8f8f2
primary = #bd93f9
secondary = #ff79c6
alert = #ff5555

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
label-focused = %name%
label-unfocused = %name%
label-visible = %name%
label-urgent = %name%
; Espaciado opcional
label-focused-padding = 2
label-unfocused-padding = 2
; Colores Dracula
label-focused-foreground = #ff79c6
label-unfocused-foreground = #f8f8f2
label-visible-foreground = #8be9fd
label-urgent-foreground = #ff5555

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d
time = %H:%M:%S
format = ï€— <label>
label = %date% %time%

